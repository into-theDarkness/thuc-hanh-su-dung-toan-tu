<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuc-hanh-toan-tu</title>
</head>
<body>
<script>
    let inputWidth;
    inputWidth = prompt("nhap chieu rong vao day anh oi")
    let width = parseInt(inputWidth);


    let inputHeight;
    inputHeight = prompt("nhap chieu dai vao day anh oi")
    let height = parseInt(inputHeight);
    let area = width * height;
    document.write ("dien tich hinh chu nhat la:"+ area);

</script>
</body>
</html>
